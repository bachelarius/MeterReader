name: meter-reader
services:
  meter-reader-api:
    image: ${DOCKER_REGISTRY-}meter-reader-api
    build:
      context: .
      dockerfile: MeterReader/Dockerfile
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:17.4
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${PSQL_DB} -U ${PSQL_USER}" ]
    environment:
      POSTGRES_DB: ${PSQL_DB}
      POSTGRES_USER: ${PSQL_USER}
      POSTGRES_PASSWORD: ${PSQL_PASS}
    ports:
      - "${PSQL_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
